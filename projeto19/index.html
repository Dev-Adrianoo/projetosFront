<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudando estilo com DOM</title>
    <style>
        p {
            color: red; 
        }

</head>
<body id="bodySelect">

        Manipulando CSS via dom
    </p>
